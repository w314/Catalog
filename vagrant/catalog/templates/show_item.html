{% extends 'base.html' %}
{% block title %}
    {{'Catalog: {}: {}'.format(category_name, item_name)}}
{% endblock %}
{% block content %}
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
    {# Add edit and delete buttons if user is owner#}
    {% if item.user_id == user.id: %}
        <a href="{{url_for('edit_item',item_name=item.name)}}">Edit</a>
        <a href="{{url_for('delete_item', item_name=item.name)}}">Delete</a>
    {% endif %}
{% endblock %}
